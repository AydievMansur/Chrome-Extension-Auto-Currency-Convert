    <select name="whichSite" id="whichSite">

        <option value="amazon">amazon.com</option>
    </select>
    <p>Select Currency</p>
    <div class="currency_block">
        <p>form</p>

        </select>
        <p>to</p>

            <option value="usd">USD</option>

    </div>
    <button type="submit" onclick="alert('asd')">Convert</button>

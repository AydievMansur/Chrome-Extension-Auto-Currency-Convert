<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f6f8ff 0%, #ffffff 100%);
            margin: 0;
        }

        .currency-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .currency-box {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .currency-box:hover {
            background: #e6f2ff;
            transform: translateY(-2px);
            border-color: #4a9eff;
        }

        .currency-code {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        .currency-amount {
            font-size: 32px;
            margin: 10px 0;
            color: #4299e1;
            font-weight: 600;
        }

        .switch-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a9eff 0%, #3182ce 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .switch-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 6px 16px rgba(66, 153, 225, 0.4);
        }

        .currency-dropdown {
            position: absolute;
            background: white;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            width: 90%;
            display: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: 1px solid #e2e8f0;
            z-index: 1000;
        }

        .currency-dropdown.show {
            display: block;
        }

        .currency-option {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .currency-option:hover {
            background: #f0f7ff;
            color: #4a9eff;
        }

        .rate-info {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-top: 10px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
        }

        .select-mode-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .select-mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 180, 219, 0.3);
        }

        .select-mode-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
        }

        .select-mode-button i {
            font-size: 18px;
        }

        /* Custom scrollbar */
        .currency-dropdown::-webkit-scrollbar {
            width: 8px;
        }

        .currency-dropdown::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .currency-dropdown::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .currency-dropdown::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>

<body>
    <div class="currency-container">
        <div id="fromCurrency" class="currency-box">
            <div class="currency-code">USD</div>
            <div class="currency-amount">1.00</div>
        </div>

        <button class="switch-button">â‡…</button>

        <div id="toCurrency" class="currency-box">
            <div class="currency-code">RUB</div>
            <div class="currency-amount">60.00</div>
        </div>

        <div class="rate-info">1 USD = 60.00 RUB</div>

        <button id="selectModeButton" class="select-mode-button">
            ðŸŽ¯ Select Price Element
        </button>
    </div>
    <div id="currencyDropdown" class="currency-dropdown"></div>
    <script src="popup.js"></script>
</body>

</html>
